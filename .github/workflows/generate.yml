name: Generate Platform Data

on:
  workflow_dispatch:
    inputs:
      platform:
        description: Which platform to generate
        required: true
        default: all
        type: choice
        options:
          - all
          - netease
          - steam
  schedule:
    - cron: '0 0 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Set node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: pnpm i

      - name: Generate netease data
        if: ${{ github.event.inputs.platform == 'netease' || github.event.inputs.platform == 'all' || github.event_name != 'workflow_dispatch' }}
        run: npm run generate:netease
        env:
          NETEASE_ID: ${{ secrets.NETEASE_ID }}
          NETEASE_FAVORITE_ID: ${{ secrets.NETEASE_FAVORITE_ID }}

      - name: Generate steam data
        if: ${{ github.event.inputs.platform == 'steam' || github.event.inputs.platform == 'all' || github.event_name != 'workflow_dispatch' }}
        run: npm run generate:steam
        env:
          STEAM_ID: ${{ secrets.STEAM_ID }}
          STEAM_KEY: ${{ secrets.STEAM_KEY }}

      - name: Commit
        uses: EndBug/add-and-commit@v9
        with:
          add: data/*
          message: "chore: update ${{ github.event.inputs.platform == 'all' && 'all' || github.event.inputs.platform }} data"
          author_name: GitHub Actions
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
